name: Build OpenWrt

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: false
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04  # å‡çº§åˆ°é•¿æœŸæ”¯æŒçš„ 22.04 ç‰ˆæœ¬

    steps:
    - name: Checkout
      uses: actions/checkout@v4  # ä½¿ç”¨æœ€æ–°ç‰ˆæœ¬çš„ checkout åŠ¨ä½œ

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # æ¸…ç†ä¸å¿…è¦çš„é¢„è£…è½¯ä»¶ï¼Œé‡Šæ”¾ç£ç›˜ç©ºé—´
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        # å®‰è£…ä¾èµ–ï¼ˆä½¿ç”¨æ›´ç¨³å®šçš„æºé“¾æ¥ï¼Œé¿å… git.io çŸ­é“¾æ¥å¤±æ•ˆï¼‰
        sudo -E apt-get -qq install $(curl -fsSL https://raw.githubusercontent.com/P3TERX/Actions-OpenWrt/master/depends-ubuntu-2204)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        # åˆ›å»ºå·¥ä½œç›®å½•å¹¶è®¾ç½®æƒé™
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        # é¢å¤–æ¸…ç†ï¼Œé‡Šæ”¾æ›´å¤šç©ºé—´
        sudo rm -rf /var/lib/apt/lists/*

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD  # æ˜¾ç¤ºç£ç›˜ç©ºé—´ä½¿ç”¨æƒ…å†µ
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt  # æµ…å…‹éš†åŠ é€Ÿ
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        if [ -e "$FEEDS_CONF" ]; then
          mv "$FEEDS_CONF" openwrt/feeds.conf.default
          echo "å·²åŠ è½½è‡ªå®šä¹‰ feeds é…ç½®: $FEEDS_CONF"
        else
          echo "æœªæ‰¾åˆ°è‡ªå®šä¹‰ feeds é…ç½®ï¼Œä½¿ç”¨é»˜è®¤é…ç½®"
        fi
        if [ -e "$DIY_P1_SH" ]; then
          chmod +x "$DIY_P1_SH"
          cd openwrt
          "$GITHUB_WORKSPACE/$DIY_P1_SH"
          echo "å·²æ‰§è¡Œè‡ªå®šä¹‰è„šæœ¬: $DIY_P1_SH"
        else
          echo "æœªæ‰¾åˆ°è‡ªå®šä¹‰è„šæœ¬ $DIY_P1_SHï¼Œè·³è¿‡æ‰§è¡Œ"
        fi

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        if [ -d "files" ]; then
          mv files openwrt/files
          echo "å·²åŠ è½½è‡ªå®šä¹‰æ–‡ä»¶ç›®å½•: files"
        else
          echo "æœªæ‰¾åˆ°è‡ªå®šä¹‰æ–‡ä»¶ç›®å½•ï¼Œè·³è¿‡"
        fi
        if [ -e "$CONFIG_FILE" ]; then
          mv "$CONFIG_FILE" openwrt/.config
          echo "å·²åŠ è½½è‡ªå®šä¹‰é…ç½®: $CONFIG_FILE"
        else
          echo "æœªæ‰¾åˆ°è‡ªå®šä¹‰é…ç½®ï¼Œä½¿ç”¨é»˜è®¤é…ç½®"
        fi
        if [ -e "$DIY_P2_SH" ]; then
          chmod +x "$DIY_P2_SH"
          cd openwrt
          "$GITHUB_WORKSPACE/$DIY_P2_SH"
          echo "å·²æ‰§è¡Œè‡ªå®šä¹‰è„šæœ¬: $DIY_P2_SH"
        else
          echo "æœªæ‰¾åˆ°è‡ªå®šä¹‰è„šæœ¬ $DIY_P2_SHï¼Œè·³è¿‡æ‰§è¡Œ"
        fi

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: github.event.inputs.ssh == 'true' || contains(github.event.action, 'ssh')  # ç®€åŒ–æ¡ä»¶åˆ¤æ–­
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc)  # å¤šçº¿ç¨‹ä¸‹è½½
        # æ¸…ç†æ— æ•ˆä¸‹è½½æ–‡ä»¶ï¼ˆå°äº 1KB çš„æ–‡ä»¶ï¼‰
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
        # æ˜¾ç¤ºå·²ä¸‹è½½æ–‡ä»¶æ•°é‡ï¼Œç¡®è®¤ä¸‹è½½çŠ¶æ€
        echo "å·²ä¸‹è½½ $(find dl -type f | wc -l) ä¸ªåŒ…æ–‡ä»¶"

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        # åˆç†æ§åˆ¶çº¿ç¨‹æ•°ï¼ˆé¿å…èµ„æºè€—å°½ï¼Œä½¿ç”¨ CPU æ ¸å¿ƒæ•°çš„ä¸€åŠï¼‰
        CORES=$(nproc)
        COMPILE_JOBS=$((CORES > 2 ? CORES / 2 : 1))
        echo "ä½¿ç”¨ $COMPILE_JOBS çº¿ç¨‹ç¼–è¯‘"
        # ç¼–è¯‘é‡è¯•é€»è¾‘ï¼ˆå…ˆå¤šçº¿ç¨‹ï¼Œå¤±è´¥åˆ™å•çº¿ç¨‹å¸¦æ—¥å¿—ï¼‰
        make -j$COMPILE_JOBS || make -j1 || make -j1 V=s
        echo "::set-output name=status::success"
        # æå–è®¾å¤‡åç§°
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        if [ -s DEVICE_NAME ]; then
          echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "è®¾å¤‡åç§°: $(cat DEVICE_NAME)"
        else
          echo "æœªè¯†åˆ«è®¾å¤‡åç§°ï¼Œä½¿ç”¨é»˜è®¤å‘½å"
        fi
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: !cancelled()
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@v4  # ä½¿ç”¨æœ€æ–°ç‰ˆæœ¬çš„ä¸Šä¼ åŠ¨ä½œ
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin
        retention-days: 7  # é™åˆ¶å·¥ä»¶ä¿å­˜æ—¶é—´ï¼ˆ7å¤©ï¼‰

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages  # ç§»é™¤å†—ä½™çš„ packages ç›®å½•
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "å›ºä»¶ç›®å½•: $PWD"
        echo "::set-output name=status::success"

    - name: Upload firmware directory
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}
        retention-days: 30  # å›ºä»¶ä¿ç•™30å¤©

    - name: Upload firmware to cowtransfer
      id: cowtransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
        echo "::set-output name=url::$(cat cowtransfer.log | grep https | cut -f3 -d" ")"

    - name: Upload firmware to WeTransfer
      id: wetransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "::set-output name=url::$(cat wetransfer.log | grep https | cut -f3 -d" ")"

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "ğŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "ğŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "::set-output name=status::success"

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2  # ä½¿ç”¨æœ€æ–°ç‰ˆæœ¬çš„ release åŠ¨ä½œ
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete old workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 3  # ä¿ç•™3å¤©çš„å·¥ä½œæµè®°å½•ï¼ˆä¾¿äºè°ƒè¯•ï¼‰
        keep_minimum_runs: 3

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.2.0  # ä½¿ç”¨è¾ƒæ–°çš„ç‰ˆæœ¬
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
